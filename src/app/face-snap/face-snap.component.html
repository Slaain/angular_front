<div class="face-snap-card">
<h2>{{ faceSnap.title }}</h2>
<!--  controle flow vloc affichage conditionnelle k-->
  @if(faceSnap.location){
    <p> {{ faceSnap.location}}</p>
  } @else {
    <p>Pas de localisation</p>
  }
<img [src]=" faceSnap.imageUrl" [alt]="faceSnap.title">
<p>Mis en ligne le {{ faceSnap.createdAt}} </p>
<p>{{ faceSnap.description}}</p>
<!--  //liaison par evenement-->
  <button (click)="onAddSnap()">{{ snapButtonText }}</button>
<p> {{ faceSnap.snaps}}</p>

</div>
